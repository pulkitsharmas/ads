{% extends 'base.html' %}

{% block content %}

<div class="row" style="margin-top: 150px">
      <div class="col  offset-s4">
      <form action="" method="post">
      <div class="card z-depth-2" style="width: 500px;">
        <div class="card-content ">
          <span class="card-title center">Feedback</span>
          
          <div class="row">
            {{form.hidden_tag()}}
            {{form.comment.label}}
            {{form.comment(size=80)}}
            {% for error in form.comment.errors %}
            <span class="red-text" style="color: red;">{{ error }}</span>
            {% endfor %}
            <br>
            

          </div>
          </div>        
          <div class="card-action center">
            {{form.submit(class_="btn grey darken-3")}}
          </div>
      </form>
    
      </div>
</div>
{% endblock%}
