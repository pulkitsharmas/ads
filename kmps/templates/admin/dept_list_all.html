{% extends 'base.html' %}

{% block content %}
<div class="row " style="margin-top: 20px">

{% for dept in depts %}
{% if dept.name != 'Admin' %}
	<div class="col s3 ">

		<div class="card" style="height: auto; width: 300px">
		      <div class="card-content">
		    <span class="card-title activator">{{dept.name}}<i class="material-icons right">more_vert</i></span>
		    {%if dept.isfin %}
		    <p>Finance</p>
		    {% endif %}
		  </div>
		  <div class="card-reveal">
		    <span class="card-title">{{dept.name}}<i class="material-icons right">close</i></span>
		    <p>{{dept.description}}</p>
		  </div>
		  <div class="card-action">
		        <a class="waves-effect waves-light btn grey darken-3" href="{{url_for('department_edit',did=dept.did)}}">Edit</a>
     		   <a class="waves-effect waves-light btn grey darken-3" href="{{url_for('department_delete',did=dept.did)}}">Delete</a>
		   </div>
		</div>
	</div>
{% endif%}
{% endfor %}

<div class="fixed-action-btn">
  <a class="btn-floating btn-large grey darken-3" href="/admin/departments/add">
    <i class="large material-icons">add</i>
  </a>
</div>

</div>

{% endblock %}
